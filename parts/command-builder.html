<div class="wp-block-group command-builder terminal-section">
  <!-- wp:heading -->
  <h2>Command Builder</h2>
  <!-- /wp:heading -->

  <!-- wp:paragraph -->
  <p>Add custom terminal commands using ACF, theme options, or a future plugin integration.</p>
  <!-- /wp:paragraph -->

  <!-- wp:html -->
  <div class="command-builder-panel">
    <label>Command Name:<br><input type="text" id="cmd-name" class="command-builder-input" /></label><br><br>
    <label>Command Response (HTML/Text):<br><textarea id="cmd-response" class="command-builder-textarea"></textarea></label><br><br>
    <button id="save-command" class="command-builder-button">Save Command</button>
  </div>
  <!-- /wp:html -->
</div>
